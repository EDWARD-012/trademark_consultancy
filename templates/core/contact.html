{% extends 'base.html' %}

{% block content %}

<section class="relative py-24 bg-lovable-dark overflow-hidden min-h-screen flex items-center">
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <img src="https://www.svgrepo.com/show/475207/law-hammer.svg"
             class="w-full h-full object-cover scale-150 rotate-12">
    </div>

    <div class="relative max-w-3xl mx-auto px-6 w-full">

        <div class="glass rounded-[40px] border border-white/10 shadow-2xl overflow-hidden">

            <div class="p-10 text-center bg-gradient-to-r from-lovable-purple/20 to-lovable-blue/10">
                <h2 class="text-4xl font-extrabold text-white mb-3">
                    Get in <span class="bg-gradient-to-r from-lovable-purple to-lovable-blue bg-clip-text text-transparent">Touch</span>
                </h2>
                <p class="text-slate-400 text-sm">
                    Our legal experts usually respond within 24 hours.
                </p>
            </div>

            <div class="p-10 bg-lovable-dark/40">
                <form method="POST" class="space-y-6 contact-form">
                    {% csrf_token %}

                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase tracking-wider ml-2">Name</label>
                        {{ form.name }}
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase tracking-wider ml-2">Phone</label>
                            {{ form.phone }}
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase tracking-wider ml-2">Email</label>
                            {{ form.email }}
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase tracking-wider ml-2">Service</label>
                        {{ form.service_interested }}
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase tracking-wider ml-2">Message</label>
                        {{ form.message }}
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-lovable-purple to-lovable-blue
                               text-white font-extrabold py-4 rounded-2xl
                               shadow-lg shadow-lovable-purple/20
                               hover:shadow-lovable-purple/40
                               hover:scale-[1.02] active:scale-95 transition-all">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </div>
</section>

<style>
    .contact-form input, 
    .contact-form select, 
    .contact-form textarea {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 1rem !important; /* rounded-2xl */
        padding: 1rem 1.25rem !important;
        color: white !important;
        font-size: 0.875rem !important;
        outline: none !important;
        transition: all 0.3s ease !important;
    }

    .contact-form input:focus, 
    .contact-form select:focus, 
    .contact-form textarea:focus {
        border-color: #9b87f5 !important;
        box-shadow: 0 0 0 2px rgba(155, 135, 245, 0.2) !important;
        background-color: rgba(255, 255, 255, 0.1) !important;
    }
    
    .contact-form select option {
        background-color: #0F172A;
        color: white;
    }
</style>

{% endblock %}
