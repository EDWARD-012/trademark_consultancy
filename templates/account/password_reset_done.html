{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center py-12 px-6 lg:px-8 relative overflow-hidden">
    
    <div class="fixed top-1/4 left-1/4 w-[40%] h-[40%] rounded-full bg-lovable-purple/10 blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-1/4 right-1/4 w-[40%] h-[40%] rounded-full bg-lovable-blue/10 blur-[120px] pointer-events-none"></div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <div class="glass p-10 rounded-[40px] border border-white/10 shadow-2xl backdrop-blur-2xl text-center">
            
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-3xl bg-lovable-purple/10 border border-lovable-purple/20 mb-8 shadow-lg shadow-lovable-purple/10">
                <i class="fa-solid fa-paper-plane text-3xl text-lovable-purple animate-pulse"></i>
            </div>

            <h2 class="text-3xl font-extrabold text-white tracking-tight mb-4">Email Sent!</h2>
            
            <p class="text-slate-400 text-sm leading-relaxed mb-10">
                We have sent instructions to reset your password to your registered email address. Please check your inbox (and spam folder).
            </p>
            
            <a href="{% url 'account_login' %}" class="block w-full text-center text-white bg-gradient-to-r from-lovable-purple to-lovable-blue font-bold rounded-2xl py-4 shadow-lg shadow-lovable-purple/20 hover:shadow-lovable-purple/40 hover:scale-[1.02] active:scale-95 transition-all duration-300">
                Back to Login
            </a>

            <div class="mt-8 pt-6 border-t border-white/5">
                <p class="text-xs text-slate-500">
                    Didn't receive the email? 
                    <a href="{% url 'contact' %}" class="ml-1 font-bold text-white hover:text-lovable-purple transition-colors">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
