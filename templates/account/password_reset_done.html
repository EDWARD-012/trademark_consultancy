{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 text-center border-t-4 border-green-500">
            
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                <i class="fa-solid fa-check text-3xl text-green-600"></i>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">Email Sent!</h2>
            <p class="text-gray-600 mb-6">
                We have sent instructions to reset your password to your email address.
            </p>
            
            <a href="{% url 'account_login' %}" class="block w-full text-center text-white bg-primary hover:bg-secondary font-bold rounded-lg px-5 py-3 transition-colors">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
