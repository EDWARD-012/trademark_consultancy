{% extends "base.html" %}
{% load allauth %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">Reset Password</h2>
        <p class="mt-2 text-sm text-gray-600">
            Enter your email to receive reset instructions.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-200">
            
            <form method="POST" action="{% url 'account_reset_password' %}" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input type="email" name="{{ field.name }}" id="{{ field.id_for_label }}" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="name@company.com">
                    {% if field.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'account_login' %}" class="font-medium text-gray-500 hover:text-gray-900 text-sm">
                    Cancel and go back to Login
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
