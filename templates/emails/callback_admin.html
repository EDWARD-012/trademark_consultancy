<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .alert-box { max-width: 600px; margin: 20px auto; border: 2px solid #d97706; border-radius: 8px; overflow: hidden; }
        .header { background: #d97706; color: #fff; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        .content { padding: 20px; background: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .label { font-weight: bold; color: #555; width: 30%; }
        .value { color: #000; font-weight: bold; }
        .footer { background: #f9fafb; padding: 10px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="header">ðŸ”” New Website Lead Received</div>
        
        <div class="content">
            <p>You have a new consultation request from the website.</p>
            
            <table>
                <tr>
                    <td class="label">Name:</td>
                    <td class="value">{{ name }}</td>
                </tr>
                <tr>
                    <td class="label">Phone:</td>
                    <td class="value">
                        <a href="tel:{{ phone }}" style="color:#1e3a8a; text-decoration:none;">{{ phone }}</a>
                    </td>
                </tr>
                <tr>
                    <td class="label">Email:</td>
                    <td class="value">{{ email }}</td>
                </tr>
                <tr>
                    <td class="label">Service Interest:</td>
                    <td class="value" style="color:#d97706;">{{ service }}</td>
                </tr>
                <tr>
                    <td class="label">Message:</td>
                    <td class="value" style="font-weight:normal;">{{ message }}</td>
                </tr>
            </table>

            <p style="margin-top: 20px; font-size: 14px; color: #666;">
                <i>Please contact the client within 24 hours.</i>
            </p>
        </div>
        
        <div class="footer">
            Admin Notification System - Manyan IP
        </div>
    </div>
</body>
</html>
